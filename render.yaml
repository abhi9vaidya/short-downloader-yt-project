# Render manifest: defines backend Docker web service and frontend static site
services:
  - type: web
    name: yt-shorts-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    repo: https://github.com/abhi9vaidya/short-downloader-yt-project
    branch: main
    plan: free
    envVars:
      - key: PORT
        value: 10000

  - type: web
    name: yt-shorts-frontend
    env: static
    repo: https://github.com/abhi9vaidya/short-downloader-yt-project
    branch: main
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
    envVars:
      - key: VITE_BACKEND_URL
        value: https://yt-shorts-backend.onrender.com
